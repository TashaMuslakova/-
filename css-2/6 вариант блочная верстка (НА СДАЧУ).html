<!DOCTYPE html>
<html lang="ru">
<head>
        
</head>
<body>
<style>
    
    html,
    body {
        padding: 0%;
        margin: 0%;
        height: 100%;
        
    }
    .telo {
        display: table;
        width: 100%;
        height: 100%;
    }
    header,
    footer {
        display: table-row;
        height: 60px;
        text-align: center;
    }
    header {
        background-color: green;
    }
    footer {
        background-color: blue;
    }
    main {
        padding: 50px;
    }
    .block {
        width: 20%;
        background-color: black;
        padding: 20px;
        text-align: center;
        height: 180px;
        position: relative;
    }
    .block:first-child {
        float: left;
        margin-left: 80px;
    }
    .block:nth-child(2) {
        float: right;
        margin-right: 80px;
    }
    .block:nth-child(3) {
        float: left;
        margin-left: 140px;
    }
     .block:nth-child(4) {
        float: left;
        margin-left: 80px;
        margin-top: 50px;
    }
    .block:nth-child(5) {
        float: right;
        margin-right: 80px;
        margin-top: 50px;
    }
    .block:nth-child(6) {
        float: left;
        margin-left: 140px;
        margin-top: 50px;
    }
    .block h1 {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translate(-50%);
    }
    .block img {
        position: absolute;
        left: 50%;
        width: 80%;
        height: 80%;
        transform: translate(-50%);
    }
    
</style>
<div class="telo">
    <header><h1>Шапка</h1></header>
    <main>
        <section class="block">
            <img src=https://avatars.mds.yandex.net/get-pdb/2124041/e0c0defe-b80d-4190-8f54-1d62ef163a0c/s1200  />
            <h1>Сова</h1>
        </section>
        <section class="block">
            <img src="https://lilove.ru/foto_statji9/661_2.jpg" />
            <h1>Ворона</h1>
        </section>
        <section class="block">
            <img src="http://foto.ua/uploads/photos/292/292205_2.jpeg" />
            <h1>Воробей</h1>
        </section>
        <section class="block">
            <img src="https://live.staticflickr.com/3435/3955776994_e56447c48b_z.jpg" />
            <h1>Скорпион</h1>
        </section>
        <section class="block">
            <img src="https://zooclub.org.ua/assets/files/2017/05/pauk-chernaya-vdova-na-peske.jpg" />
            <h1>Паук</h1>
        </section>
        <section class="block">
            <img src="https://med.vesti.ru/wp-content/uploads/2017/04/shutterstock_229888729.jpg
            " />
            <h1>я</h1>
        </section>
        
        
    </main>
    <footer><h1>Футер</h1></footer>
</div>
</body>
</html>
